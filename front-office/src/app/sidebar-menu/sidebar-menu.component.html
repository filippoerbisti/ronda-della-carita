<mat-toolbar class="h-12 bg-nav w-full fixed inset-0 z-50">
    <div class="flex items-center w-full">
        <button mat-icon-button (click)="sidebarRef.toggle()">
            <mat-icon class="text-white">menu</mat-icon>
        </button>
        <div class="ml-auto text-white mr-1 text-lg">
            {{ user.nome + " " + user.cognome}}
        </div>
        <button mat-icon-button routerLink="/login" routerLinkActive="active">
            <mat-icon class="text-white">exit_to_app</mat-icon>
        </button>
    </div>
</mat-toolbar>
<mat-sidenav-container class="h-screen pt-10 sidenav">
    <mat-sidenav #sidebarRef opened mode="side" class="pb-3 bg-nav mt-10 flex inset-y-0 left-0 z-50" [(opened)]="isSidebarOpen">
        <mat-list class="h-full w-60 flex flex-col justify-between">
            <div class="mt-8">
                <mat-list-item><button mat-button routerLink="/home-interno" routerLinkActive="active" class="w-full text-lg text-white left">HOME</button></mat-list-item>
                <mat-list-item><button mat-button (click)="openDialog()" class="w-full text-lg text-white left">CAMBIA MANSIONI</button></mat-list-item>
                <mat-list-item><button mat-button routerLink="/registrazione-interno" routerLinkActive="active" class="w-full text-lg text-white left">NUOVO ASSISTITO</button></mat-list-item>
                <mat-list-item><button mat-button routerLink="/ordine-interno" routerLinkActive="active" class="w-full text-lg text-white left">NUOVO ORDINE</button></mat-list-item>
            </div>
            <div class="mb-8">
                <div class="my-2">
                    <mat-divider></mat-divider>
                </div>
                <mat-list-item><button mat-button routerLink="/change-password" routerLinkActive="active" class="w-full text-lg text-white left">CAMBIA PASSWORD</button></mat-list-item>
                <mat-list-item><button mat-button routerLink="/login" routerLinkActive="active" class="w-full text-lg text-white left">LOGOUT</button></mat-list-item>
            </div>
        </mat-list>
    </mat-sidenav>
    <!--<mat-sidenav-content class="w-screen h-screen">
        <app-home-interno></app-home-interno>
    </mat-sidenav-content>-->
    <mat-sidenav-content></mat-sidenav-content>
</mat-sidenav-container>
