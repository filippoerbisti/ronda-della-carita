<div class="flex flex-row justify-center items-center h-screen w-full bg-nav">
    <div class="flex flex-col w-full px-6 md:w-1/3 bg-white rounded-xl py-10 shadow-xl h-4/6 mx-3 md:h-3/4">
        <img class="w-44 md:w-2/4 mx-auto pt-8" src="../../../assets/ronda-della-carita.png" alt="logo-ronda-della-carita">

        <!-- SLIDER LOGIN / REGISTRAZIONE -->
        <div class="flex flex-col flex-grow justify-center w-full mx-auto">
            <mat-tab-group mat-align-tabs="center">
                <mat-tab label="LOGIN">
                    <form>
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                                    placeholder="Email">
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Password">
                        </mat-form-field>
                        <a routerLink="/change-password" routerLinkActive="active" class="m-0 p-0 text-bt-orange hover:underline">Password dimenticata?</a>
                        <button class="w-full h-10" mat-raised-button color="accent" (click)="login()">
                            <span class="p-2 text-white">ACCEDI</span>
                        </button>
                    </form>
                </mat-tab>

                <mat-tab label="REGISTRATI">
                    <form>
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Nome</mat-label>
                            <input type="text" matInput placeholder="Nome">
                        </mat-form-field>
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Cognome</mat-label>
                            <input type="text" matInput placeholder="Cognome">
                        </mat-form-field>
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                                    placeholder="Email">
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Password">
                        </mat-form-field>
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Conferma Password</mat-label>
                            <input type="password" matInput placeholder="Conferma Password">
                        </mat-form-field>
                        <button class="w-full h-10" mat-raised-button color="accent" (click)="registration()">
                            <span class="p-2 text-white">REGISTRATI</span>
                        </button>
                    </form>
                </mat-tab>
              </mat-tab-group>
        </div>
    </div>
    <div *ngIf="isLoading" class="grid h-full grid-center">
        <mat-spinner class="m-auto"></mat-spinner>
    </div>
</div>
