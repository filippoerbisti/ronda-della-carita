<div class="flex flex-row justify-center items-center h-screen w-full bg-nav">
    <div class="flex flex-col w-full px-6 md:w-1/3 bg-white rounded-xl py-10 shadow-xl h-4/6 mx-3 md:h-3/4">
        <img class="w-44 md:w-2/4 mx-auto pt-8" src="../../../assets/ronda-della-carita.png" alt="logo-ronda-della-carita">

        <!-- SLIDER LOGIN / REGISTRAZIONE -->
        <div class="flex flex-col flex-grow justify-center w-full mx-auto">
            <mat-tab-group mat-align-tabs="center">
                <mat-tab label="LOGIN">
                    <form>
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                                    placeholder="Email">
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Password">
                        </mat-form-field>
                        <a href="" class="m-0 p-0 text-bt-orange hover:underline">Password dimenticata?</a>
                    </form>
                </mat-tab>

                <mat-tab label="REGISTRATI">
                    
                </mat-tab>
              </mat-tab-group>
        </div>
        
        
        <div class="flex items-center space-x-4">
            <div class="w-1/2 ml-auto">
                <button class="w-full h-10" mat-raised-button color="primary" routerLink="/home-interno" routerLinkActive="active">
                    <span class="p-2 text-white">INTERNO</span>
                </button>
            </div>
            <div class="w-1/2 mr-auto">
                <button class="w-full h-10" mat-raised-button color="accent" routerLink="/home-esterno" routerLinkActive="active">
                    <span class="p-2 text-white">ESTERNO</span>
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="isLoading" class="grid h-full grid-center">
        <mat-spinner class="m-auto"></mat-spinner>
    </div>
</div>
