<div class="h-full w-full">
    <app-sidebar-admin-menu></app-sidebar-admin-menu>
    <div *ngIf="!isLoading" class="w-full flex">
        <div class="w-full h-full pt-12">
            <mat-card>
                <p class="font-bold text-2xl">NUOVO ASSISTITO</p>
                <form class="w-full mt-3">
                    <div class="w-full flex">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Nome</mat-label>
                            <input type="text" matInput 
                                placeholder="Nome"><!--[(ngModel)]="newClient.nome"-->
                        </mat-form-field>
                        <mat-form-field appearance="fill" class="w-full ml-4">
                            <mat-label>Cognome</mat-label>
                            <input type="text" matInput 
                                placeholder="Cognome"><!--[(ngModel)]="newClient.cognome"-->
                        </mat-form-field>
                        <mat-form-field appearance="fill" class="w-full ml-4">
                            <mat-label>N. Tessera</mat-label>
                            <input type="number" matInput 
                                placeholder="N. Tessera"><!--[(ngModel)]="newClient.n_tessera"-->
                        </mat-form-field>
                    </div>
                    <div class="w-full flex">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Email</mat-label>
                            <input type="email" 
                                matInput 
                                [formControl]="emailFormControl" 
                                [errorStateMatcher]="matcher"
                                placeholder="Email">
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Per favore inserisci un indirizzo email valido
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email <strong>obbligatoria</strong>
                            </mat-error><!--[(ngModel)]="newClient.email"-->
                        </mat-form-field>
                        <div class="w-full flex-col ml-4">
                            <div>Ruolo: </div>
                            <mat-radio-group><!--[(ngModel)]="newClient.ruolo"-->
                                <mat-radio-button class="mx-2" *ngFor="let rule of rules" [value]="rule">
                                    {{ rule }}
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>
                        <div class="flex-col w-full ml-4">
                            <div>Interno: </div>
                            <mat-checkbox>SÃ¬</mat-checkbox><!--[(ngModel)]="checked" -->
                        </div>
                    </div>
                </form>  
                <div class="flex mt-3">
                    <div class="mr-auto ml-20">
                        <button mat-raised-button class="bg-bt-pink text-lg">
                            <a routerLink="/home-admin" routerLinkActive="active" class="p-2 text-white">
                                <span class="p-2 text-white">INDIETRO</span>
                            </a>
                        </button>
                    </div>
                    <div class="mr-20">
                        <button mat-raised-button class="bg-bt-orange text-lg"><!-- (click)="createClient()"-->
                            <span class="p-2 text-white">CONFERMA</span>
                        </button>
                    </div>
                </div>
            </mat-card>                    
        </div>
    </div>
    <div *ngIf="isLoading" class="h-full grid grid-center">
        <mat-spinner class="m-auto"></mat-spinner>
    </div>
</div>
