<div class="h-full w-full flex">
    <app-sidebar-admin-menu></app-sidebar-admin-menu>
    <div *ngIf="!isLoading" class="flex w-full pl-60">
        <div class="w-full h-full pt-12">
            <mat-card>
                <p class="font-bold text-2xl">NUOVO ORDINE</p>
                <form class="w-full mt-3">
                    <div class="w-1/3 mb-4">
                        <!-- 
                        <input 
                        type="text"
                        class="flex-grow pl-3 py-2 rounded border w-full
                        focus:border-nav"
                        placeholder="Cerca Ordine..."
                        > -->
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Assistito:</mat-label>
                            <input type="text"
                                   placeholder="Assistito..."
                                   matInput
                                   [(ngModel)]="nm"
                                   [formControl]="myControl"
                                   [matAutocomplete]="auto">
                            <mat-autocomplete (optionSelected)="sea()"  #auto="matAutocomplete">
                              <mat-option *ngFor="let client of filteredClients | async" [value]="client.nome +' '+ client.cognome">
                                {{client.nome}} {{client.cognome}}
                              </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                    <div class="w-full flex">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Punto di ritiro</mat-label>
                            <input type="text" matInput 
                                placeholder="p_ritiro"><!--[formControl]="emailFormControl"-->
                        </mat-form-field>
                    </div>
                    <div class="w-full flex">
                        <div class="flex-col w-full">
                            <div>Genere: </div><!--{{ choseGender }}-->
                            <mat-radio-group [(ngModel)]="choseGender" class="flex" name="choseGender"(selectionChange)="change()"><!--[(ngModel)]="choseGender"-->
                                <mat-radio-button class="mx-2" *ngFor="let gender of genders" [value]="gender">
                                    {{ gender }}
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Tipo vestiario:</mat-label>
                            <mat-select name="tvestiario" [(ngModel)]="tvestiarioValue"(selectionChange)="change()">
                                <mat-option *ngFor="let item of tvestiario" [value]="item.value">
                                    {{item.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field appearance="fill" class="w-full ml-4">
                            <mat-label>Taglia:</mat-label>
                            <mat-select name="tagliaValue" [(ngModel)]="tagliaValue" (selectionChange)="change()">
                                <mat-option *ngFor="let item of tvestiarioUseCaseMapping[tvestiarioValue]" [value]="item.viewValue">
                                    {{item.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field appearance="fill" class="w-full ml-4">
                            <mat-label>Quantità</mat-label>
                            <input type="number" matInput 
                                placeholder="Quantità"[(ngModel)]="quantita" name="quantita"><!--[formControl]="emailFormControl"-->
                        </mat-form-field>
                    </div>
                    <div class="w-full border-2">
                        <textarea name="" id="" rows="5" class="w-full p-2" placeholder="Note"></textarea>
                    </div>
                </form>  
                <div class="mt-3 flex">
                    <div class="mr-auto ml-20">
                        <button mat-raised-button class="bg-bt-pink text-lg">
                            <a routerLink="/home-admin" routerLinkActive="active" class="p-2 text-white">
                                <span class="p-2 text-white">INDIETRO</span>
                            </a>
                        </button>
                    </div>
                    <div class="mr-20">
                        <button mat-raised-button class="bg-bt-orange text-lg">
                            <span class="p-2 text-white">CONFERMA</span>
                        </button>
                    </div>
                </div>
            </mat-card>                    
        </div>
    </div>
    <div *ngIf="isLoading" class="grid h-full grid-center">
        <mat-spinner class="m-auto"></mat-spinner>
    </div>
</div>
