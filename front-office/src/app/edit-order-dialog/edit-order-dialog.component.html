<div *ngIf="!isLoading">
    <h2 mat-dialog-title>Modifica Ordine <span class="font-bold">N. numero</span></h2>
    <div>
        <form class="w-full mt-3">
            <div class="w-1/3">
                <!-- 
                <input 
                type="text"
                class="flex-grow pl-3 py-2 rounded border w-full
                focus:border-nav"
                placeholder="Cerca Ordine..."
                > -->
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Assistito:</mat-label>
                    <input type="text"
                           placeholder="Assistito..."
                           matInput
                           [formControl]="myControl"
                           [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let client of filteredClients | async" [value]="client.nome + client.cognome">
                        {{client.nome}} {{client.cognome}}
                      </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="w-full flex">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Punto di ritiro</mat-label>
                    <input type="text" matInput 
                        placeholder="p_ritiro"><!--[formControl]="emailFormControl"-->
                </mat-form-field>
            </div>
            <div class="w-full flex-col">
                <mat-form-field appearance="fill" class="w-full mt-4">
                    <mat-label>Tipo vestiario:</mat-label>
                    <mat-select name="tvestiario" [(ngModel)]="tvestiarioValue">
                        <mat-option *ngFor="let item of tvestiario" [value]="item.value">
                            {{item.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Taglia:</mat-label>
                    <mat-select name="tmaglietta">
                        <mat-option *ngFor="let item of tvestiarioUseCaseMapping[tvestiarioValue]" [value]="item.value">
                            {{item.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Quantità</mat-label>
                    <input type="number" matInput 
                        placeholder="Quantità"><!--[formControl]="emailFormControl"-->
                </mat-form-field>
            </div>
        </form>  
        <mat-dialog-actions align="end">
            <button mat-button (click)="editOrder()" mat-dialog-close class="bg-bt-orange">
                <span class="p-2 text-white">CONFERMA</span>
            </button>
            <button mat-button cdkFocusInitial mat-dialog-close>
                <span class="p-2">ANNULLA</span>
            </button>
        </mat-dialog-actions>
    </div>
</div>
<div *ngIf="isLoading" class="grid h-full grid-center">
    <mat-spinner class="m-auto"></mat-spinner>
</div>
