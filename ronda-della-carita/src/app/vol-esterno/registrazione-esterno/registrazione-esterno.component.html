<div class="h-screen">
    <div *ngIf="!isLoading">
        <app-navigation-menu></app-navigation-menu>
        <div class="w-full md:w-1/2 mx-auto">
            <p class="font-bold text-2xl px-6 pt-16">NUOVO ASSISTITO</p>
            <form class="w-full mt-3 px-6 py-4">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Nome</mat-label>
                    <input type="text" matInput 
                        placeholder="Nome">
                </mat-form-field>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Cognome</mat-label>
                    <input type="text" matInput 
                        placeholder="Cognome">
                </mat-form-field>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>N. Tessera</mat-label>
                    <input type="number" matInput 
                        placeholder="N. Tessera">
                </mat-form-field>
                <div class="w-full flex-col">
                    <div>Genere: </div>
                    <mat-radio-group>
                        <mat-radio-button class="mr-2 mt-2 mb-4" *ngFor="let gender of genders" [value]="gender">
                            {{ gender }}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Tipo documento:</mat-label>
                    <mat-select name="tdocument">
                        <mat-option *ngFor="let tdocument of tdocuments" [value]="tdocument.value">
                            {{tdocument.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>N. Documento</mat-label>
                    <input type="number" matInput 
                        placeholder="N. Documento">
                </mat-form-field>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Nazionalit√†</mat-label>
                    <mat-select class="form-control" name="country" id="country">
                        <mat-option value="" disabled selected>Select Country</mat-option>
                        <mat-option *ngFor="let country of countries" [value]="country.name">{{country.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="flex md:space-x-2">
                    <mat-form-field appearance="fill" class="flex w-1/3 md:w-full">
                        <mat-label>Maglietta</mat-label>
                        <mat-select name="tmaglietta">
                            <mat-option *ngFor="let tmaglietta of tmagliettas" [value]="tmaglietta.value">
                                {{tmaglietta.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="flex w-1/3 md:w-full">
                        <mat-label>Pantaloni</mat-label>
                        <mat-select name="tpantaloni">
                            <mat-option *ngFor="let tpantaloni of tpantalonis" [value]="tpantaloni.value">
                                {{tpantaloni.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="flex w-1/3 md:w-full">
                        <mat-label>Scarpe</mat-label>
                        <mat-select name="tscarpe">
                            <mat-option *ngFor="let tscarpe of tscarpes" [value]="tscarpe.value">
                                {{tscarpe.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="border-2">
                    <textarea name="" id="" rows="5" class="w-full p-2 resize-none" placeholder="Note"></textarea>
                </div>
            </form>                    
            <div class="mt-3 flex px-6">
                <div class="mr-auto">
                    <button mat-raised-button class="bg-bt-gray text-lg">
                        <a (click)="goToHomeEsterno()" class="p-2 text-white">
                            <span class="p-2 text-white">INDIETRO</span>
                        </a>
                    </button>
                </div>
                <div class="mb-6">
                    <button mat-raised-button class="bg-bt-orange text-lg">
                        <span class="p-2 text-white">CONFERMA</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isLoading" class="h-full grid grid-center">
        <mat-spinner class="m-auto"></mat-spinner>
    </div>
</div>
