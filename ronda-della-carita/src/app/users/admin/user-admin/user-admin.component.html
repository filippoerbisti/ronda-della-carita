<div class="h-full w-full">
    <app-sidebar-admin-menu class="md:flex hidden mb-12"></app-sidebar-admin-menu>
    <app-navigation-admin-menu class="flex md:hidden"></app-navigation-admin-menu>
    <div *ngIf="!isLoading" class="w-full flex">
        <div class="w-full h-full">
            <mat-card>
                <p class="font-bold text-2xl">NUOVO ASSISTITO</p>
                <form class="w-full mt-3">
                    <!-- MD DEVICE -->
                    <div class="w-full md:flex hidden">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Nome</mat-label>
                            <input type="text" 
                                matInput
                                name="nome"
                                [(ngModel)]="newUser.nome" 
                                placeholder="Nome">
                        </mat-form-field>
                        <mat-form-field appearance="fill" class="w-full ml-4">
                            <mat-label>Cognome</mat-label>
                            <input type="text" 
                                matInput 
                                name="cognome"
                                [(ngModel)]="newUser.cognome" 
                                placeholder="Cognome">
                        </mat-form-field>
                        <!-- <mat-form-field appearance="fill" class="w-full ml-4">
                            <mat-label>N. Tessera</mat-label>
                            <input type="number" 
                                matInput 
                                name="n_tessera"
                                [(ngModel)]="newUser.n_tessera" 
                                placeholder="N. Tessera">
                        </mat-form-field> -->
                    </div>
                    <div class="w-full md:flex hidden">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Email</mat-label>
                            <input type="email" 
                                matInput 
                                name="email"
                                [formControl]="emailFormControl" 
                                [errorStateMatcher]="matcher"
                                [(ngModel)]="newUser.email" 
                                placeholder="Email">
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Per favore inserisci un indirizzo email valido
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email <strong>obbligatoria</strong>
                            </mat-error>
                        </mat-form-field>
                        <div class="w-full flex-col ml-4">
                            <div>Ruolo: </div>
                            <mat-radio-group name="ruolo" [(ngModel)]="newUser.ruolo">
                                <mat-radio-button class="mx-2" *ngFor="let rule of rules" [value]="rule">
                                    {{ rule }}
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>

                    <!-- SM DEVICE -->
                    <div class="w-full flex-col md:hidden">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Nome</mat-label>
                            <input type="text" 
                                matInput
                                name="nome"
                                [(ngModel)]="newUser.nome" 
                                placeholder="Nome">
                        </mat-form-field>
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Cognome</mat-label>
                            <input type="text" 
                                matInput 
                                name="cognome"
                                [(ngModel)]="newUser.cognome" 
                                placeholder="Cognome">
                        </mat-form-field>
                        <!-- <mat-form-field appearance="fill" class="w-full ml-4">
                            <mat-label>N. Tessera</mat-label>
                            <input type="number" 
                                matInput 
                                name="n_tessera"
                                [(ngModel)]="newUser.n_tessera" 
                                placeholder="N. Tessera">
                        </mat-form-field> -->
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Email</mat-label>
                            <input type="email" 
                                matInput 
                                name="email"
                                [formControl]="emailFormControl" 
                                [errorStateMatcher]="matcher"
                                [(ngModel)]="newUser.email" 
                                placeholder="Email">
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Per favore inserisci un indirizzo email valido
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email <strong>obbligatoria</strong>
                            </mat-error>
                        </mat-form-field>
                        <div class="w-full flex-col">
                            <div>Ruolo: </div>
                            <mat-radio-group name="ruolo" [(ngModel)]="newUser.ruolo">
                                <mat-radio-button class="mx-2" *ngFor="let rule of rules" [value]="rule">
                                    {{ rule }}
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>

                </form>  
                <div class="mt-3 flex px-2 mb-6 space-x-2">
                    <div class="mr-auto">
                        <button mat-button class="backButton text-lg" (click)="goToHomeAdmin()">
                            <mat-icon class="text-bt-orange">
                                keyboard_arrow_left
                            </mat-icon>
                            <span class="p-2">INDIETRO</span>
                        </button>
                    </div>
                    <div>
                        <button mat-button class="confirmButton text-lg">
                            <span class="p-2">CONFERMA</span>
                            <mat-icon class="">
                                keyboard_arrow_right
                            </mat-icon>
                        </button>
                    </div>
                </div> 
            </mat-card>                    
        </div>
    </div>
    <div *ngIf="isLoading" class="h-full grid grid-center">
        <mat-spinner class="m-auto"></mat-spinner>
    </div>
</div>
